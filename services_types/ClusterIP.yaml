---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment2
  labels:
    app: mydp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myrs
  template:
    metadata:
      labels:
        app: myrs
    spec:
      containers:
      - name: container1
        image: httpd
        ports:
        - containerPort: 80

