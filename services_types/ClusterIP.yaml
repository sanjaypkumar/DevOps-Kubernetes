
======================ClusterIP.yaml=============================

---
apiVersion: v1
kind: Service
metadata:
  name: my-cip-svc
  labels:
    app: mylb
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: mydp


